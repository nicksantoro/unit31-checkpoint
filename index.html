<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>

<body>

  <form>

    <fieldset>

      <div class="form">

        <section class="login">
          <label>
          Email
          <input type="email" name="email" placeholder="Email address" required>
        </label>
          <label>
          Password
          <input type="password" name="password" placeholder="Password" required>
        </label>
          <label>
          Username
          <input type="password" name="password" placeholder="Github username" required>
        </label>
        </section>

        <br>

        <section class="radio">
          <input type="radio" name="gender" value="male"> Enterprise
          <input type="radio" name="gender" value="female"> Pro
          <input type="radio" name="gender" value="other"> Free
        </section>


        <!-- <input type="radio" id="enterprise" name="type">
        <label for="enterprisen">Enterprise</label><br/>

        <input type="radio" id="pro" name="type">
        <label for="pro">Pro</label><br/>

        <input type="radio" id="free" name="type">
        <label for="free">Free</label> -->

        <br>

        <section class="checkbox">
          <input type="checkbox" name="remember"> Remember Me
        </section>

        <br>

        <section class="button">
          <button type="submit">Submit</button>
        </section>

      </div>

    </fieldset>

  </form>

</body>

</html>
